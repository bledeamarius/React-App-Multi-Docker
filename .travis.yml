sudo: required
services:
  - docker

before_install:
  - docker build -t maryusmm/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run maryusmm/react-test npm test -- --coverage

after_success:
  - docker build -t maryusmm/multi-nginx ./nginx
  - docker build -t maryusmm/multi-server ./server
  - docker build -t maryusmm/multi-worker ./worker
  - docker build -t maryusmm/multi-client ./client
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push maryusmm/multi-nginx 
  - docker pushmaryusmm/multi-server
  - docker pushmaryusmm/multi-worker
  - docker pushmaryusmm/multi-client